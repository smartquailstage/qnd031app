{% extends "base_dash.html" %}
{% load widget_tweaks %}
{% load static %}






{% block content %}

<style>
  .table-hover tbody tr:hover {
    background-color: #18bb6b; /* Color de fondo al pasar el mouse */
    cursor: pointer; /* Opcional: muestra el cursor como puntero */
  }
</style>

<div class="page-content-wrapper">
    <!-- start page content-->
   <div class="page-content">


          <div class="card">
            <div class="card-body">
              <div class="d-flex align-items-center">
            <h3><ion-icon name="notifications"></ion-icon> Notificaciones</h3>
            <hr/>

            <div class="app-citas module">
              <div class="module">
                <h1 class="text-2xl font-bold mb-4">Calendario de Citas</h1>
          
                <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/index.global.min.css" rel="stylesheet">
                <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/index.global.min.js"></script>
          
                <div id="calendar"></div>
          
                <script>
                  document.addEventListener('DOMContentLoaded', function() {
                    const calendarEl = document.getElementById('calendar');
                    const calendar = new FullCalendar.Calendar(calendarEl, {
                      initialView: 'dayGridMonth',
                      locale: 'es',
                      events: {{ events|safe }}
                    });
                    calendar.render();
                  });
                </script>
          
                <style>
                  #calendar {
                    max-width: 100%;
                    margin: 40px auto;
                  }
                </style>
              </div>
            </div>
            
            </div>
          </div>
        </div>




{% endblock %}
