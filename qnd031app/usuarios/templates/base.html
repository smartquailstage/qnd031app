  <style>
/* ------ DESKTOP ------ */

/* Sidebar normal (expandido) */
.sidebar-wrapper {
  width: 250px;
  transition: width 0.3s ease;
  position: relative;
  z-index: 1000;
}

/* Sidebar contraído (mini) */
.wrapper.toggled .sidebar-wrapper {
  width: 80px;
}

/* Oculta textos en modo contraído */
.wrapper.toggled .menu-title,
.wrapper.toggled .menu-label {
  display: none;
}

/* Alineación íconos centrada */
.wrapper.toggled .parent-icon {
  text-align: center;
}

/* ------ MOBILE ------ */

@media (max-width: 768px) {
  /* Sidebar oculto por defecto en mobile */
  .sidebar-wrapper {
    position: fixed;
    top: 0;
    left: -250px;
    height: 100%;
    width: 250px;
    background: #fff;
    box-shadow: 2px 0 10px rgba(0,0,0,0.1);
    transition: left 0.3s ease;
    z-index: 1050;
  }

  /* Sidebar visible en mobile cuando toggle está activo */
  .wrapper.mobile-active .sidebar-wrapper {
    left: 0;
  }

  /* Botón toggle fijo */
  .nav-toggle-icon {
    position: fixed;
    top: 15px;
    left: 15px;
    z-index: 1100;
    background: #fff;
    padding: 10px;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0,0,0,0.2);
    cursor: pointer;
  }

  /* Fondo oscuro cuando sidebar está abierto */
  .wrapper.mobile-active::after {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.4);
    z-index: 1000;
  }
}


</style>
